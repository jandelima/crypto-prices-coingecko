<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CoinGecko Price Checker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #333; padding: 8px; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>CoinGecko Price Checker</h1>

    <form action="/add" method="post">
        <label for="coin_id">Token ID:</label>
        <input type="text" id="coin_id" name="coin_id" required>
        <button type="submit">Add ID</button>
    </form>

    <form action="/update" method="post">
        <button type="submit">Atualizar pre√ßos</button>
    </form>

    <h2>Moedas cadastradas</h2>
    <table>
        <thead>
            <tr>
                <th>TokenID</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for coin in coins %}
            <tr>
                <td>{{ coin['TokenID'] }}</td>
                <td id = "{{ coin['TokenID'] }}">{{ coin['Symbol'] }}</td>
                <td id = "{{ coin['TokenID'] }}">{{ coin['Price'] }} </td>                  
                <td>
                    <form action="/delete/{{ coin['TokenID'] }}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
